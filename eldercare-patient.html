<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldercare Patient Portal | PredictWell Health.ai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #004d40, #26a69a);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #ffd166; }
    form {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      display: inline-block;
      width: 80%;
      max-width: 500px;
    }
    input, select, textarea, button {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #ffd166;
      color: #004d40;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #fff176;
    }
  </style>
</head>
<body>
  <h1>Eldercare Patient Portal</h1>
  <p>Enter your daily check-in details below.</p>
  
  <form id="eldercarePatientForm">
    <input type="text" placeholder="Full Name" required><br>
    <input type="number" placeholder="Age" required><br>
    <select required>
      <option value="">Select Health Status</option>
      <option>Stable</option>
      <option>Minor Concerns</option>
      <option>Needs Attention</option>
      <option>Emergency</option>
    </select><br>
    <textarea placeholder="Notes or symptoms"></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>

<!-- ====== athletics.html — PredictWell Athletics (Pitching Risk) ====== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PredictWell Health.ai — Athletics (Pitching Risk)</title>
  <meta name="description" content="PredictWell Athletics: pitcher workload, pain, and biomechanics flags into a single risk score." />
  <link rel="icon" href="data:," />

  <style>
    :root {
      --brand-navy: #0b2545;
      --brand-orange: #ff7a18;
      --muted: #64748b;
      --card: #ffffff;
      --ok: #16a34a;
      --err: #dc2626;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #0f172a;
      background-image: url("/static/images/predictwell_background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .overlay {
      min-height: 100vh;
      background: linear-gradient(180deg, rgba(255,255,255,0.88), rgba(255,255,255,0.94));
      padding: 32px 16px 48px;
    }
    .container { max-width: 1000px; margin: 0 auto; }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
    }
    .brand { display: flex; align-items: baseline; gap: 10px; color: var(--brand-navy); }
    .brand h1 { margin: 0; font-size: clamp(20px, 4vw, 28px); }
    .brand span { color: var(--brand-orange); font-weight: 700; }

    nav a {
      color: var(--brand-navy);
      text-decoration: none;
      font-weight: 700;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(2,6,23,0.06);
    }

    .hero {
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(2,6,23,0.06);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(2,6,23,0.08);
    }
    .hero h2 { margin: 0 0 8px; color: var(--brand-navy); }
    .hero p { margin: 0; color: var(--muted); }

    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1.1fr 0.9fr; } }

    .card {
      background: var(--card);
      border: 1px solid rgba(2,6,23,0.06);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(2,6,23,0.08);
    }
    .card h3 { margin-top: 0; color: var(--brand-navy); }

    .row { display: grid; grid-template-columns: 1fr; gap: 12px; margin-bottom: 12px; }
    @media (min-width: 720px) {
      .row.two { grid-template-columns: 1fr 1fr; }
      .row.three { grid-template-columns: 1fr 1fr 1fr; }
    }

    label { font-size: 14px; color: var(--muted); margin-bottom: 6px; display: block; }
    input[type="text"], input[type="number"], textarea {
      width: 100%; padding: 10px 12px; border-radius: 12px;
      border: 1px solid rgba(2,6,23,0.12); background: #fff; font-size: 16px; box-sizing: border-box;
    }
    textarea { min-height: 92px; resize: vertical; }

    .checkbox { display: flex; align-items: center; gap: 10px; color: var(--muted); }

    .btn-row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 8px; }
    button { padding: 10px 14px; font-weight: 700; border-radius: 12px; border: 1px solid transparent; cursor: pointer; }
    .primary { background: var(--brand-orange); color: #fff; }
    .ghost { background: #fff; color: var(--brand-navy); border-color: rgba(2,6,23,0.12); }

    pre.output {
      background: #0b1220; color: #e2e8f0; padding: 14px; border-radius: 12px;
      overflow: auto; font-size: 13px; line-height: 1.45; max-height: 420px;
    }

    .status-pill {
      display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px;
      border-radius: 999px; background: #f1f5f9; color: var(--muted); font-weight: 600; font-size: 12px;
    }
    .ok { color: var(--ok); }
    .err { color: var(--err); }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <header>
        <div class="brand">
          <h1>PredictWell <span>Health.ai</span></h1>
        </div>
        <nav>
          <a href="/eldercare.html">Eldercare</a>
          <a href="/athletics.html">Athletics</a>
        </nav>
      </header>

      <section class="hero">
        <h2>Pitching Risk — Daily/Weekly Input</h2>
        <p>Enter workload, pain, rest, and flags. We’ll compute a risk score and recommendations.</p>
      </section>

      <div class="grid">
        <!-- FORM CARD -->
        <div class="card">
          <h3>Pitcher Inputs</h3>

          <div class="row two">
            <div>
              <label for="p_name">Pitcher Name</label>
              <input id="p_name" type="text" placeholder="e.g., A. Miller" />
            </div>
            <div>
              <label for="p_age">Age</label>
              <input id="p_age" type="number" min="8" max="60" placeholder="17" />
            </div>
          </div>

          <div class="row three">
            <div>
              <label for="pitch_count_7d">Pitch count (last 7 days)</label>
              <input id="pitch_count_7d" type="number" min="0" step="1" placeholder="92" />
            </div>
            <div>
              <label for="innings_7d">Innings (last 7 days)</label>
              <input id="innings_7d" type="number" min="0" step="0.1" placeholder="6.2" />
            </div>
            <div>
              <label for="rest_days">Rest days since last outing</label>
              <input id="rest_days" type="number" min="0" max="10" step="1" placeholder="2" />
            </div>
          </div>

          <div class="row three">
            <div>
              <label for="velo_avg">Avg Velo (mph)</label>
              <input id="velo_avg" type="number" step="0.1" min="40" max="110" placeholder="84.7" />
            </div>
            <div>
              <label for="pain_level">Pain today (0–10)</label>
              <input id="pain_level" type="number" step="1" min="0" max="10" placeholder="2" />
            </div>
            <div>
              <label for="workload_today">Throws today</label>
              <input id="workload_today" type="number" step="1" min="0" placeholder="35" />
            </div>
          </div>

          <div class="row">
            <div class="checkbox">
              <input id="elbow_history" type="checkbox" />
              <label for="elbow_history">Prior elbow/shoulder injury or surgery?</label>
            </div>
          </div>

          <div class="row">
            <div>
              <label for="mech_flags">Mechanics flags (optional)</label>
              <textarea id="mech_flags" placeholder="e.g., late arm, inconsistent stride, drag line anomalies..."></textarea>
            </div>
          </div>

          <div class="btn-row">
            <button class="primary" id="riskBtn">Compute Risk</button>
            <button class="ghost" id="pingBtn">Ping Backend</button>
            <span class="status-pill" id="statusPill">Backend: <strong>unknown</strong></span>
          </div>
        </div>

        <!-- OUTPUT CARD -->
        <div class="card">
          <h3>Risk Score & Recommendations</h3>
          <pre class="output" id="output">{ Submit to see results... }</pre>
        </div>
      </div>

      <footer style="margin-top:20px; text-align:center; color:var(--muted); font-size:12px;">
        © <span id="year"></span> PredictWell Health.ai — Athletics
      </footer>
    </div>
  </div>

  <script>
    // ====== IMPORTANT: Production backend URL ======
    const BASE_API = 'https://predictwell-backend-ai.onrender.com';

    const out = (obj) => {
      const el = document.getElementById('output');
      el.textContent = (typeof obj === 'string') ? obj : JSON.stringify(obj, null, 2);
    };

    const pill = document.getElementById('statusPill');
    function setPill(text, cls) {
      pill.innerHTML = `Backend: <strong class="${cls || ''}">${text}</strong>`;
    }

    async function ping() {
      try {
        const r = await fetch(`${BASE_API}/healthz`, { cache: 'no-store' });
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const d = await r.json();
        setPill('ok', 'ok');
        out(d);
      } catch (e) {
        setPill('error', 'err');
        out({ error: String(e) });
      }
    }

    async function computeRisk() {
      const payload = {
        name: document.getElementById('p_name').value.trim() || null,
        age: Number(document.getElementById('p_age').value) || null,
        workload: {
          pitch_count_7d: Number(document.getElementById('pitch_count_7d').value) || 0,
          innings_7d: Number(document.getElementById('innings_7d').value) || 0,
          rest_days: Number(document.getElementById('rest_days').value) || 0,
          workload_today: Number(document.getElementById('workload_today').value) || 0,
          velo_avg: Number(document.getElementById('velo_avg').value) || null,
          pain_level: Number(document.getElementById('pain_level').value) || 0
        },
        flags: {
          elbow_history: document.getElementById('elbow_history').checked,
          mechanics_notes: document.getElementById('mech_flags').value.trim() || null
        },
        timestamp: new Date().toISOString()
      };

      try {
        out('Computing risk...');
        const res = await fetch(`${BASE_API}/risk`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(`HTTP ${res.status} — ${txt}`);
        }

        const data = await res.json();
        out(data);
      } catch (err) {
        out({ error: String(err) });
      }
    }

    // Events
    document.getElementById('riskBtn').addEventListener('click', computeRisk);
    document.getElementById('pingBtn').addEventListener('click', ping);
    document.getElementById('year').textContent = new Date().getFullYear();

    // Auto-ping on load
    ping();
  </script>
</body>
</html>

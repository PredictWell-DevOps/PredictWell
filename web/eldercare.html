<!-- ====== eldercare.html — PredictWell Eldercare Sentinel ====== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PredictWell Health.ai — Eldercare Sentinel</title>
  <meta name="description" content="PredictWell Eldercare Sentinel: preventive health signals, check-ins, and gentle daily actions." />
  <link rel="icon" href="data:," />

  <style>
    :root {
      --brand-navy: #0b2545;
      --brand-orange: #ff7a18;
      --brand-sky: #e7f0ff;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --ok: #16a34a;
      --warn: #ea580c;
      --err: #dc2626;
    }

    /* Background */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background-image: url("/static/images/predictwell_background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    /* Dark overlay to improve contrast */
    .overlay {
      min-height: 100vh;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.85), rgba(255,255,255,0.92));
      padding: 32px 16px 48px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
    }

    .brand {
      display: flex;
      align-items: baseline;
      gap: 10px;
      color: var(--brand-navy);
    }
    .brand h1 {
      margin: 0;
      font-size: clamp(20px, 4vw, 28px);
      letter-spacing: 0.3px;
    }
    .brand span {
      color: var(--brand-orange);
      font-weight: 700;
    }

    nav a {
      color: var(--brand-navy);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(2,6,23,0.06);
    }
    nav a:hover { background: var(--sky); }

    .hero {
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(2,6,23,0.06);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(2,6,23,0.08);
    }
    .hero h2 {
      margin: 0 0 8px;
      font-size: clamp(18px, 3.2vw, 24px);
      color: var(--brand-navy);
    }
    .hero p { margin: 0; color: var(--muted); }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 900px) {
      .grid { grid-template-columns: 1.1fr 0.9fr; }
    }

    .card {
      background: var(--card);
      border: 1px solid rgba(2,6,23,0.06);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(2,6,23,0.08);
    }

    .card h3 {
      margin-top: 0;
      color: var(--brand-navy);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }
    @media (min-width: 720px) {
      .row.two { grid-template-columns: 1fr 1fr; }
      .row.three { grid-template-columns: 1fr 1fr 1fr; }
    }

    label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(2,6,23,0.12);
      background: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea { min-height: 92px; resize: vertical; }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: var(--muted);
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    button {
      padding: 10px 14px;
      font-weight: 700;
      border-radius: 12px;
      border: 1px solid transparent;
      cursor: pointer;
    }
    .primary {
      background: var(--brand-orange);
      color: #fff;
    }
    .ghost {
      background: #fff;
      color: var(--brand-navy);
      border-color: rgba(2,6,23,0.12);
    }

    pre.output {
      background: #0b1220;
      color: #e2e8f0;
      padding: 14px;
      border-radius: 12px;
      overflow: auto;
      font-size: 13px;
      line-height: 1.45;
      max-height: 420px;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #f1f5f9;
      color: var(--muted);
      font-weight: 600;
      font-size: 12px;
    }
    .ok { color: var(--ok); }
    .warn { color: var(--warn); }
    .err { color: var(--err); }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <header>
        <div class="brand">
          <h1>PredictWell <span>Health.ai</span></h1>
        </div>
        <nav>
          <a href="/eldercare.html">Eldercare</a>
          <a href="/athletics.html">Athletics</a>
        </nav>
      </header>

      <section class="hero">
        <h2>Eldercare Sentinel — Weekly Check-In</h2>
        <p>Log wearable signals and notes. We’ll compute risk signals and suggested micro-actions.</p>
      </section>

      <div class="grid">
        <!-- FORM CARD -->
        <div class="card">
          <h3>Care Check-In</h3>

          <div class="row two">
            <div>
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="e.g., Pat Quinn" />
            </div>
            <div>
              <label for="age">Age</label>
              <input id="age" type="number" min="30" max="120" placeholder="79" />
            </div>
          </div>

          <div class="row three">
            <div>
              <label for="avg_spo2">Avg nightly SpO₂ (%)</label>
              <input id="avg_spo2" type="number" step="0.1" min="50" max="100" placeholder="94.5" />
            </div>
            <div>
              <label for="hrv_rmssd">HRV (RMSSD, ms)</label>
              <input id="hrv_rmssd" type="number" step="1" min="1" max="200" placeholder="18" />
            </div>
            <div>
              <label for="resting_hr">Resting HR (bpm)</label>
              <input id="resting_hr" type="number" step="1" min="30" max="150" placeholder="68" />
            </div>
          </div>

          <div class="row two">
            <div>
              <label for="sleep_hours">Avg sleep (hrs)</label>
              <input id="sleep_hours" type="number" step="0.1" min="0" max="14" placeholder="6.7" />
            </div>
            <div>
              <label for="steps_daily">Avg daily steps</label>
              <input id="steps_daily" type="number" step="1" min="0" placeholder="4200" />
            </div>
          </div>

          <div class="row two">
            <div class="checkbox">
              <input id="gait_concern" type="checkbox" />
              <label for="gait_concern">Any recent balance, gait, or dizziness concerns?</label>
            </div>
            <div class="checkbox">
              <input id="cognitive_flags" type="checkbox" />
              <label for="cognitive_flags">Any memory, attention, or mood flags?</label>
            </div>
          </div>

          <div class="row">
            <div>
              <label for="notes">Notes (optional)</label>
              <textarea id="notes" placeholder="Any changes this week? New meds, colds, pain, falls, etc."></textarea>
            </div>
          </div>

          <div class="btn-row">
            <button class="primary" id="submitBtn">Submit Check-In</button>
            <button class="ghost" id="pingBtn">Ping Backend</button>
            <span class="status-pill" id="statusPill">Backend: <strong>unknown</strong></span>
          </div>
        </div>

        <!-- OUTPUT CARD -->
        <div class="card">
          <h3>Results</h3>
          <pre class="output" id="output">{ Submit to see results... }</pre>
        </div>
      </div>

      <footer style="margin-top:20px; text-align:center; color:var(--muted); font-size:12px;">
        © <span id="year"></span> PredictWell Health.ai — Eldercare Sentinel
      </footer>
    </div>
  </div>

  <script>
    // ====== IMPORTANT: Production backend URL ======
    const BASE_API = 'https://predictwell-backend-ai.onrender.com';

    const out = (obj) => {
      const el = document.getElementById('output');
      el.textContent = (typeof obj === 'string') ? obj : JSON.stringify(obj, null, 2);
    };

    const pill = document.getElementById('statusPill');
    function setPill(text, cls) {
      pill.innerHTML = `Backend: <strong class="${cls || ''}">${text}</strong>`;
    }

    async function ping() {
      try {
        const r = await fetch(`${BASE_API}/healthz`, { cache: 'no-store' });
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const d = await r.json();
        setPill('ok', 'ok');
        out(d);
      } catch (e) {
        setPill('error', 'err');
        out({ error: String(e) });
      }
    }

    async function submitCheckin() {
      const payload = {
        name: document.getElementById('name').value.trim() || null,
        age: Number(document.getElementById('age').value) || null,
        metrics: {
          spo2_avg: Number(document.getElementById('avg_spo2').value) || null,
          hrv_rmssd: Number(document.getElementById('hrv_rmssd').value) || null,
          resting_hr: Number(document.getElementById('resting_hr').value) || null,
          sleep_hours: Number(document.getElementById('sleep_hours').value) || null,
          steps_daily: Number(document.getElementById('steps_daily').value) || null
        },
        flags: {
          gait_concern: document.getElementById('gait_concern').checked,
          cognitive_flags: document.getElementById('cognitive_flags').checked
        },
        notes: document.getElementById('notes').value.trim() || null,
        timestamp: new Date().toISOString()
      };

      try {
        out('Submitting...');
        const res = await fetch(`${BASE_API}/eldercare/checkin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(`HTTP ${res.status} — ${txt}`);
        }

        const data = await res.json();
        out(data);
      } catch (err) {
        out({ error: String(err) });
      }
    }

    // Events
    document.getElementById('submitBtn').addEventListener('click', submitCheckin);
    document.getElementById('pingBtn').addEventListener('click', ping);
    document.getElementById('year').textContent = new Date().getFullYear();

    // Auto-ping on load to show connection state
    ping();
  </script>
</body>
</html>

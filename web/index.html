<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PredictWell Eldercare Sentinel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>PredictWell Eldercare Sentinel</h1>
  <h3>Check if the frontend is connected to the backend API ✅</h3>
  <button onclick="checkApi()">Check API</button>
  <div id="result">Waiting for test...</div>

  <script>
    // This must match your backend Render URL
    const API_BASE = "https://predictwell-backend-56yl.onrender.com";

    async function checkApi() {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Checking API...";

      try {
        const r = await fetch(`${API_BASE}/openapi.json`);
        if (r.ok) {
          resultDiv.textContent = `✅ Backend reachable: ${r.status} ${r.statusText}`;
        } else {
          resultDiv.textContent = `⚠️ Backend responded: ${r.status} ${r.statusText}`;
        }
      } catch (err) {
        resultDiv.textContent = `❌ Failed to reach backend: ${err}`;
      }
    }
  </script>
</body>
</html>

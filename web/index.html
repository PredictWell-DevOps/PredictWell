<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PredictWell Health.ai</title>
  <meta name="description" content="Preventive health AI for seniors and athletes — combining wearable data with weekly voice & gait check-ins and workload insights." />

  <!-- Hero Background -->
  <style>
    body {
      background-image: url("/static/images/predictwell_background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Dark overlay for better text contrast */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    /* Hero content container */
    .hero {
      position: relative;
      z-index: 1;
      padding-top: 15vh;
      padding-bottom: 20vh;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.2rem;
      font-weight: 400;
      line-height: 1.6;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 0.9rem 1.8rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="hero">
    <h1>AI that spots risk early and gives clear next steps</h1>
    <p>
      PredictWell combines wearable signals with weekly voice & gait check-ins 
      to catch fall and cognition risks for seniors — and workload & mechanics 
      risks for athletes.
    </p>

    <button class="btn" onclick="location.href='/eldercare'">Explore Eldercare</button>
    <button class="btn" onclick="location.href='/athletics'">Explore Athletics</button>
  </div>
</body>
</html>

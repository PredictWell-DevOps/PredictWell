<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athletics Patient Portal | PredictWell Health.ai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #002b5b, #0369a1);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #ffb703; }
    form {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      display: inline-block;
      width: 80%;
      max-width: 500px;
    }
    input, select, textarea, button {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #ffb703;
      color: #002b5b;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd166;
    }
  </style>
</head>
<body>
  <h1>Athletics Patient Portal</h1>
  <p>Enter your daily workload and recovery metrics below.</p>
  
  <form id="athleticsPatientForm">
    <input type="text" placeholder="Full Name" required><br>
    <input type="number" placeholder="Pitch Count (if applicable)"><br>
    <input type="number" placeholder="Hours Slept"><br>
    <select required>
      <option value="">Select Pain Level</option>
      <option>None</option>
      <option>Mild</option>
      <option>Moderate</option>
      <option>Severe</option>
    </select><br>
    <textarea placeholder="Additional Notes"></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
